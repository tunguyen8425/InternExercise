    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
    	canvas{
    		border: 1px solid #000;
    	}
        .col-md-3{
            padding-top:16px;
        }
        .save-image{
            padding-top:16px;
        }

        .reset-image{
            padding-top:16px;
        }

    </style>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

        </div>

        </div>
      </div>
    </nav>

    <div class="container" style="display: flex; padding: 0px;width: 100%; justify-content: center; align-items: center;">

      <div class="starter-template">
	      <div class="row" style="padding:0px">
	      	<div class="col-md-4 col-sm-4">
	      		<div class="row">
		      		<div class="col-md-9">
		      			IMAGE

		      		</div>

		      			<input type="color" id="bg_color">
		      		</div>

		      		</div>

	      				<input type="button" id="btn_add_new" class="btn btn-primary" value="Input The Text">
		      		</div>
		      	</div>

                  <button id="download">Download Image</button>
                </div>
                <div class="reset-image">
                    
                    <input type="button" id="btn_add_new" class="btn btn-primary" value="Reset">
                </div>
	      	</div>
	      	<div class="col-md-7 col-sm-7">
	      		<canvas width="800" height="800" id="canvas"></canvas>
	      	</div>
	      </div>
      </div>
    </div>
